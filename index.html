<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
          rel="stylesheet"
    >
    <link rel="stylesheet" 
          href="./src/assets/styles/main.css"
    >
    <title>Калькулятор калорий</title>
</head>

<body>
    <header class="header">
        <div class="header__wrapper">
            <h1 class="header__h1">
                <span>C</span>alcul<span>E</span>at
            </h1>
            <div class="header__info">
                Приложение для подсчета калорий
            </div>
        </div>
    </header>
    
    <main class="main">

        <section class="total">
            <div class="total-limit-block">
                <div class="total-limit-wrap">

                    <div class="limit">
                        <div class="limit__header">
                            <h3>Цель</h3>
                        </div>
                        <div class="limit__info">
                            <p>
                                <span class="limit__number">0</span> ккал
                            </p>
                        </div>
                    </div>

                    <div class="total-eaten">
                        <div class="total-eaten__header">
                            <h3>Съедено</h3>
                        </div>
                        <div class="total-eaten__info">
                            <p>
                                <span class="total__number">0</span> ккал
                            </p>
                        </div>
                        <div class="total-eaten__by-type">
                            <p class="total-eaten__subheader">Из них:</p>
                            <ul>
                                <li class="total-eaten__li">
                                    <span>Белков</span>
                                    <span class="total-eaten__li-gram">0 г</span>
                                    <span class="total-eaten__li-percent">0 %</span>
                                </li>
                                <li class="total-eaten__li">
                                    <span>Углеводов</span>
                                    <span class="total-eaten__li-gram">0 г</span>
                                    <span class="total-eaten__li-percent">0 %</span>
                                </li>
                                <li class="total-eaten__li">
                                    <span>Жиров</span>
                                    <span class="total-eaten__li-gram">0 г</span>
                                    <span class="total-eaten__li-percent">0 %</span>
                                </li>
                            </ul>
                        </div>
                    </div>

                    
                </div>
                
                <div class="total-limit__warning hidden">
                    <p class="total-limit__warning-text">
                        Внимание! Дневной лимит превышен
                    </p>
                </div>

                <div class="limit-btn-wrap">
                    <button class="limit-btn">
                        Настроить цель
                    </button>
                </div>
            </div>
            
            <div class="diagram-wrap">
                <div class="diagram-block">
                    <svg class="pie" width="250" viewBox="0 0 45 45">
                        <g>
                          <circle r="15.9155" cx="50%" cy="50%"></circle>
                          <circle r="15.9155" cx="50%" cy="50%"></circle>
                          <circle r="15.9155" cx="50%" cy="50%"></circle>
                          <circle r="15.9155" cx="50%" cy="50%"></circle>
                        </g>
                    </svg>
                </div>
            </div>
        </section>

        <section class="products">
            <div class="prod-wrapper">
                
                <div class="prod-manage-panel">
                    <div class="prod-manage-panel__h2-wrap">
                        <h2 class="prod-manage-panel__h2">
                            Управляйте списком продуктов
                        </h2>
                    </div>
                    <!-- <div class="prod-manage-panel__btns-block">
                        <div class="prod-manage-panel__btns-wrap">
                            <button class="prod-manage-panel__btn">Удалить все</button>
                            <button class="prod-manage-panel__btn add-btn">Добавить новый</button>
                        </div>
                    </div> -->
                    <div class="add-prod-panel">
                        <form class="add-prod-panel__form">
                            <div class="add-prod-panel__input-wrap">
                                <input class="add-prod-panel__input"
                                    type="text"
                                    name="name"
                                    placeholder="Название"
                                    required
                                >
                                <input class="add-prod-panel__input"
                                    type="text"
                                    name="calories"
                                    placeholder="Ккал"
                                >
                                <input class="add-prod-panel__input"
                                    type="text"
                                    name="protein"
                                    placeholder="Белки"
                                >
                                <input class="add-prod-panel__input"
                                    type="text"
                                    name="fats"
                                    placeholder="Жиры"
                                >
                                <input class="add-prod-panel__input"
                                    type="text"
                                    name="carbs"
                                    placeholder="Углеводы"
                                >
                            </div>
                            <div class="add-prod-panel__btn-wrap">
                                <button class="add-new">Добавить</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="products-list">
                    
                    <div class="products-list__header">
                        <h2>
                            Список продуктов
                        </h2>
                    </div>

                    <div class="prod-search-wrap">
                        <input class="prod-search_input" 
                            type="text"
                            placeholder="Найти по названию..."                    
                        >
                        <button class="delete-all-btn">
                            Удалить все
                        </button>
                    </div>
                    
                    <table class="prod-table">
                        <!-- <caption class="prod-table__h2">
                            Список продуктов
                        </caption> -->
                        <thead class="prod-table__header">
                            <tr>
                                <th class="prod-table__th">Продукт</th>
                                <th class="prod-table__th">
                                    <span>Ккал</span>
                                    <span class="prod-table__arrow">&uarr;</span>
                                </th>
                                <th class="prod-table__th">
                                    <span>Белки</span>
                                    <span class="prod-table__arrow">&uarr;</span>
                                </th>
                                <th class="prod-table__th">
                                    <span>Жиры</span>
                                    <span class="prod-table__arrow">&uarr;</span>
                                </th>
                                <th class="prod-table__th">
                                    <span>Углеводы</span>
                                    <span class="prod-table__arrow">&uarr;</span>
                                </th>
                                <th class="prod-table__th"></th>
                            </tr>
                        </thead>
                        <tbody class="prod-table__body">

                        </tbody>
                    </table>
                </div>
            </div>
        </section>

    </main>

    <div class="modal-overlay hidden">
        <div class="modal-window">
            <form class="set-target-form"
                  action="">
                <input class="calory-target-input"
                       type="text"
                       placeholder="Введите цель по калориям"
                >
                <button class="set-target-btn"
                        type="submit">
                            Установить цель
                </button>
            </form>
        </div>
    </div>

    <footer class="footer">

    </footer>

    <script type="module" src="./src/js/index.js"></script>
</body>

</html>
